{% extends "MainApp/base.html" %}


{% block content %}
<p>
    Topic:{{ topic }}
</p>

<ul>
    {% for e in entries %}
    <li>
        <p>{{e.text}}</p>
        <p>{{e.date_added}}</p>
        <p> <a href="{% url 'MainApp:edit_entry' e.id %}">Edit Entry</a></p>
    </li>

    {% empty %}
    <li>
        There are no entries for this topic yet.
    </li>

    {% endfor %}

</ul>

<p>
    <a href="{% url 'MainApp:new_entry' topic.id %}"> Add a new Entry </a>
</p>

{% endblock content %}
